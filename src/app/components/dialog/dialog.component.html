<h2 mat-dialog-title>Activar/Desactivar App</h2>
<mat-dialog-content>
  <h4>¿Estás seguro/a?</h4>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button  [mat-dialog-close]="false">NO</button>
  <button mat-button  [mat-dialog-close]="true" cdkFocusInitial>SI</button>
</mat-dialog-actions>
