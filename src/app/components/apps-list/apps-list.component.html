<div *ngIf="!loading">

  <!-- CONTENT -->
  <div class="container-list" *ngFor = "let app of apps">

    <!-- IMAGE AND TEXT -->
    <div class ="container-list-first">
      <img class = "image" src="{{app?.picture}}">
      <div class = "container-list_item">
          <p class = "title">{{app?.title}}</p>
          <p class = "subtitle">{{app?.subtitle}}</p>
      </div> 
    </div>
    
    <!-- ACTIONS -->
    <div class ="container-list-second">
      <div class = "container-list_item_actions">
        <button id="calendar" (click)="clickCalendar.emit(app)"><mat-icon >calendar_month</mat-icon></button>
        <mat-slide-toggle 
        [(ngModel)] = "app.enable"
        (change)="toggle($event,app)" (click)="clickSwitch.emit(app)"></mat-slide-toggle>
      </div>
    </div>
  </div>

</div>

<!-- EMPTY -->
<div *ngIf="apps.length === 0 && !loading" class="wrapper-message">
  <span class="icon-check"></span>
  <div class="title-message">You have no apps</div>
  <div class="subtitle-message">Sit back and relax</div>
</div>

<!-- LOADING -->
<div *ngIf="loading">
  <div *ngFor="let i of [1, 2, 3, 4, 5, 6]" class="loading-item">
    <span class="glow-checkbox"></span>
    <span class="glow-text"><span>Loading</span><span>cool</span><span>state</span> </span>
  </div>
</div>
